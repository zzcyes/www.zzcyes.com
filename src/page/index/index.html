    <style>
        /**
    * loading
    */
        
        body {
            margin: 0!important;
        }
        
        .loading {
            position: absolute;
            top: 0;
            height: 0;
            display: flex;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #e6dcdc;
            overflow: hidden;
        }
        
        .cat {
            position: relative;
            width: 100%;
            max-width: 20em;
            overflow: hidden;
            background-color: #e6dcdc;
        }
        
        .cat::before {
            content: "";
            display: block;
            padding-bottom: 100%;
        }
        
        .cat:hover>* {
            -webkit-animation-play-state: paused;
            animation-play-state: paused;
        }
        
        .cat:active>* {
            -webkit-animation-play-state: running;
            animation-play-state: running;
        }
        
        .cat__body,
        .cat__tail,
        .cat__head {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-animation: rotating 2.79s cubic-bezier(0.65, 0.54, 0.12, 0.93) infinite;
            animation: rotating 2.79s cubic-bezier(0.65, 0.54, 0.12, 0.93) infinite;
        }
        
        .cat__body::before,
        .cat__tail::before,
        .cat__head::before {
            content: "";
            position: absolute;
            width: 50%;
            height: 50%;
            background-size: 200%;
            background-repeat: no-repeat;
            background-image: url(https://gitee.com/zzcyes/repository/raw/master/images/blog-cat-loading.png);
        }
        
        .cat__head::before {
            top: 0;
            right: 0;
            background-position: 100% 0%;
            transform-origin: 0% 100%;
            transform: rotate(90deg);
        }
        
        .cat__tail {
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }
        
        .cat__tail::before {
            left: 0;
            bottom: 0;
            background-position: 0% 100%;
            transform-origin: 100% 0%;
            transform: rotate(-30deg);
        }
        
        .cat__body {
            -webkit-animation-delay: 0.1s;
            animation-delay: 0.1s;
        }
        
        .cat__body:nth-of-type(2) {
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }
        
        .cat__body::before {
            right: 0;
            bottom: 0;
            background-position: 100% 100%;
            transform-origin: 0% 0%;
        }
        
        @-webkit-keyframes rotating {
            from {
                transform: rotate(720deg);
            }
            to {
                transform: none;
            }
        }
        
        @keyframes rotating {
            from {
                transform: rotate(720deg);
            }
            to {
                transform: none;
            }
        }
    </style>
